<header class="px-4 py-2 h-[60px] flex justify-between items-center">
  <img
    *ngIf="type === 'default'"
    src="./../../assets/images/logo.png"
    class="w-[106px] h-[52px]"
  />
  <svg
    *ngIf="type !== 'default'"
    width="14"
    height="23"
    viewBox="0 0 14 23"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    (click)="buttonBack.emit()"
  >
    <path
      d="M13.4158 3.30455V1.14774C13.4158 0.960796 13.201 0.857559 13.0559 0.971957L0.477754 10.7962C0.370885 10.8793 0.284411 10.9857 0.224927 11.1073C0.165443 11.2289 0.134521 11.3625 0.134521 11.4979C0.134521 11.6333 0.165443 11.7669 0.224927 11.8885C0.284411 12.0101 0.370885 12.1165 0.477754 12.1996L13.0559 22.0239C13.2038 22.1383 13.4158 22.035 13.4158 21.8481V19.6913C13.4158 19.5545 13.3516 19.4234 13.2456 19.3397L3.20097 11.4993L13.2456 3.65611C13.3516 3.5724 13.4158 3.44127 13.4158 3.30455Z"
      fill="white"
    />
  </svg>
  <h1 *ngIf="type === 'subpage'" class="text-xl text-[#BD9717]">
    {{ title | uppercase }}
  </h1>
  <div *ngIf="type === 'subpage-writter-profile'" class="flex items-start">
    <svg
      width="20"
      height="26"
      viewBox="0 0 20 26"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M17.0039 15.7411C18.35 14.1802 19.1622 12.1581 19.1622 9.94916C19.1622 5.00667 15.0964 1 10.0811 1C5.06574 1 1 5.00667 1 9.94916C1 12.1581 1.81214 14.1802 3.15823 15.7411L10.0811 25L17.0039 15.7411Z"
        fill="#FFFEAE"
      />
      <path
        d="M17.0039 15.7411L16.6454 15.432L16.6347 15.4445L16.6248 15.4577L17.0039 15.7411ZM3.15823 15.7411L3.53735 15.4577L3.52748 15.4445L3.51672 15.432L3.15823 15.7411ZM10.0811 25L9.70195 25.2835L10.0811 25.7905L10.4602 25.2835L10.0811 25ZM18.6888 9.94916C18.6888 12.0397 17.9207 13.9531 16.6454 15.432L17.3624 16.0503C18.7793 14.4072 19.6355 12.2766 19.6355 9.94916H18.6888ZM10.0811 1.47339C14.8415 1.47339 18.6888 5.27462 18.6888 9.94916H19.6355C19.6355 4.73872 15.3513 0.526615 10.0811 0.526615V1.47339ZM1.47339 9.94916C1.47339 5.27462 5.32063 1.47339 10.0811 1.47339V0.526615C4.81085 0.526615 0.526615 4.73872 0.526615 9.94916H1.47339ZM3.51672 15.432C2.24144 13.9531 1.47339 12.0397 1.47339 9.94916H0.526615C0.526615 12.2766 1.38284 14.4072 2.79973 16.0503L3.51672 15.432ZM10.4602 24.7165L3.53735 15.4577L2.7791 16.0246L9.70195 25.2835L10.4602 24.7165ZM16.6248 15.4577L9.70195 24.7165L10.4602 25.2835L17.3831 16.0246L16.6248 15.4577Z"
        fill="#050505"
      />
      <ellipse
        cx="10.0811"
        cy="9.94922"
        rx="2.47665"
        ry="2.44067"
        fill="#050505"
      />
    </svg>
    <p class="text-[10px] text-[#BD9717] ml-2 whitespace-break-spaces">
      {{ title }}
    </p>
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="white"
    class="size-6"
    (click)="openedMenu = !openedMenu"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
    />
  </svg>
</header>
<div
  class="sidebar-slider fixed flex top-0 left-0 w-screen z-20"
  [class.sidebar-slide-in]="openedMenu"
>
  <app-side-menu></app-side-menu>
  <div class="h-screen w-[inherit]" (click)="openedMenu = !openedMenu"></div>
</div>
