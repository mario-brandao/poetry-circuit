<header class="px-4 py-2 flex justify-between items-center">
  <img src="./../../assets/images/logo.png" class="w-[106px] h-[52px]" />
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="white"
    class="size-6"
    (click)="openedMenu = !openedMenu"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
    />
  </svg>
</header>
<div
  class="sidebar-slider fixed flex top-0 left-0 w-screen"
  [class.sidebar-slide-in]="openedMenu"
>
  <app-side-menu></app-side-menu>
  <div class="h-screen w-[inherit]" (click)="openedMenu = !openedMenu"></div>
</div>
