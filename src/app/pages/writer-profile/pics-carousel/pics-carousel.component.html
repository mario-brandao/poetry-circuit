<swiper-container class="mt-5 relative" init="false">
  <swiper-slide
    class="w-[324px] flex justify-center"
    *ngFor="let image of images"
  >
    <img [src]="image.pic" class="w-[324px] h-[248px] object-cover" />
  </swiper-slide>
</swiper-container>

<p
  *ngIf="images"
  class="text-center text-white text-[8px] mt-6 whitespace-break-spaces"
>
  {{ images[currentImageIndex].label }}
</p>
