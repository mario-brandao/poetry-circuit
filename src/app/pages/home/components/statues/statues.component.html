<div class="text-white py-8 pl-4 flex flex-col">
  <ng-container *ngIf="visitedStatues?.length > 0">
    <h1 class="text-2xl">ÚLTIMAS VISITAS</h1>
    <div class="flex mt-3 overflow-x-scroll h-64 gap-6 pr-4">
      <app-statue-card
        [statue]="statue"
        *ngFor="let statue of visitedStatues"
      ></app-statue-card>
    </div>
  </ng-container>
  <h1 class="text-2xl">ESTÁTUAS</h1>
  <div class="flex mt-3 overflow-x-scroll h-64 gap-6 pr-4">
    <app-statue-card
      [statue]="statue"
      *ngFor="let statue of statues"
    ></app-statue-card>
  </div>
</div>
