<router-outlet></router-outlet>

<div *ngIf="poemOptions" class="buttons-container">
  <button
    *ngFor="let poem of poemOptions; let i = index"
    class="poem-button"
    [class.active]="activeButton === i"
    [class.visited]="poem.visited"
    (click)="openPoem(i)"
  >
    Poesia {{ i + 1 }}
  </button>
</div>
